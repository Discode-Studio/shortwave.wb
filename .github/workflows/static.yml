# Workflow for deploying to both Firebase Hosting and GitHub Pages
name: Deploy to Firebase and GitHub Pages

on:
  # Runs on pushes to the default branch 
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment to avoid conflicts
concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (required for Firebase)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Firebase requires Node.js 10 or later

      # Step 3: Install Firebase CLI globally
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      # Step 4: Authenticate with Firebase using a secret stored in GitHub Secrets
      - name: Authenticate with Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase login:ci --token $FIREBASE_TOKEN

      # Step 5: Deploy to Firebase
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting

      # Step 6: Set up GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Step 7: Upload artifact for GitHub Pages
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the directory or files you want to deploy to Pages
          path: 'public'

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
